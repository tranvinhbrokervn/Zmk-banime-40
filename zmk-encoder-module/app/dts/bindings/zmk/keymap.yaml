description: |
  Allows defining a keymap composed of multiple layers

compatible: "zmk,keymap"

child-binding:
  description: "A layer to be used in a keymap"

  properties:
    display-name:
      type: string
      required: false
      description: The name of this layer to show on displays
    bindings:
      type: phandle-array
      required: true
    sensor-bindings:
      type: phandle-array
      required: false
    encoder-bindings:
      type: phandle-array
      required: false
      description: Bindings for encoder nodes
