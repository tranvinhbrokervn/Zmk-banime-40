# Bluetooth Configuration
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# Battery Reporting
CONFIG_ZMK_BATTERY_REPORT_INTERVAL=60

# Sleep Configuration  
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=900000

# RGB Underglow (if available)
# CONFIG_ZMK_RGB_UNDERGLOW=n

# Logging (disable for production)
# CONFIG_ZMK_USB_LOGGING=y

# Enable OLED
CONFIG_ZMK_DISPLAY=y
CONFIG_ZMK_DISPLAY_INIT_PRIORITY=81
CONFIG_ZMK_WIDGET_LAYER_STATUS=y
CONFIG_ZMK_WIDGET_BATTERY_STATUS=y
CONFIG_ZMK_WIDGET_OUTPUT_STATUS=y
CONFIG_ZMK_WIDGET_BLE_STATUS=y

# I2C Configuration
CONFIG_I2C=y
CONFIG_I2C_INIT_PRIORITY=50

# Optional: OLED timeout (seconds)
CONFIG_ZMK_DISPLAY_BLANK_ON_IDLE=y
CONFIG_ZMK_IDLE_TIMEOUT=30000

# USB Configuration 
CONFIG_ZMK_USB=y
CONFIG_USB_DEVICE_STACK=y
CONFIG_USB_DEVICE_HID=y

# LVGL Configuration
CONFIG_LVGL=y
CONFIG_LV_MEM_CUSTOM=y
CONFIG_LV_USE_LOG=y
CONFIG_LV_LOG_LEVEL_WARN=y
